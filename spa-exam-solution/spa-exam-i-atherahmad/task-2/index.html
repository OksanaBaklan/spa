<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task 2</title>
    </head>

    <body>
        <p>
            <a
                class="w3r"
                type="text/html"
                hreflang="en-us"
                rel="nofollow"
                target="_self"
                href="https://www.google.com/"
            >
                Google.com
            </a>
            <a href="#" data-description="Ignore this one!" target="_blank"></a>
        </p>

        <button>Click here to get attributes</button>

        <script>
            const link = document.querySelector('.w3r')
            const button = document.querySelector("button")

            button.addEventListener("click", ()=>{

                const allAttributes = link.getAttributeNames()

                // One way and it will not include class attribute
                // allAttributes.forEach(attr=>console.log(link[attr]))
                
                // Second option to get all values of all attributes
                
                allAttributes.forEach(attr=>console.log(link.getAttribute(attr)))
                
                
                /*                 
                console.log(link.getAttribute("type"))
                console.log(link.getAttribute("hreflang"))
                console.log(link.getAttribute("rel"))
                console.log(link.target)
                console.log(link.href) 
                */

            })
        </script>
    </body>

</html>
