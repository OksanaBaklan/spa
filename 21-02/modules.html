        body {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            animation: 6s rota infinite;
        }
        .pause {
            animation-play-state: paused;
        }
        @keyframes rota {
            0% { rotate: 0deg; }

        }
